<template>
    <lightning-card title="Releated Opportunity and Leads" 
                    icon-name="standard:opportunity">

    <lightning-spinner alternative-text="Loading" 
                        size="large"
                        if:true={showSpinner}>
    </lightning-spinner>
    <div class="slds-p-left_x-large">
        <b>
            Close Won Opportunity
        </b>
    </div>

    
    <lightning-datatable key-field="id"
                         columns={columns}
                        data={wonOppRecords}
                        
                        hide-checkbox-column="true"  
                        show-row-number-column="true"
                        >


    </lightning-datatable> 
    <template if:false={wonOppRecords}>

        <div>No data to display</div>

    </template>

    <h3>
        <b>
            Close Lost Opportunity
        </b> 
    </h3>

    
    <lightning-datatable data={lostOppRecords}
                        columns={columns}
                        key-field="id"
                        hide-checkbox-column="true"  
                        show-row-number-column="true"
                        >
                        
    </lightning-datatable>
    <template if:false={lostOppRecords}>

        <div>No data to display</div>

    </template>


</lightning-card>
</template>
