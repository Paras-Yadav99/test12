<template>
    <template if:true={showSpinner}>
			<lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
		</template>
        <template if:true={showData}>
            
<div class="slds-box slds-theme_default slds-text-align_center slds-scrollable_x slds-action-overflow--touch__container">
				<div style="overflow-x: auto;">
                   <b>Total Iron Demand records : {totalRecords}</b>  
					<c-custom-datatable columns={columns} records={lstIronDemandrecords} is-hide-check-box={isHideCheckBox}
						is-show-row-number={isShowRowNumber} number-of-records-per-pages={numberOfRecordsPerPage}
						>
					</c-custom-datatable>
				</div>
			</div>
        </template>
</template>
