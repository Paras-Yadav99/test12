<template>
    <div class="component-header-container">
            <lightning-layout
                class="">
        
                <span style="font-weight: bold" 
                        class="slds-align--absolute-center">
                        New Unit Inspection
                </span>
        
            </lightning-layout>
        </div>
	<!-- validate data-->
	<div style="height: 411px">
	<template if:true={isData}>
		<div class="slds-p-top--small">
			Unit Name

			<lightning-input type="text" name="" label="" disabled value={unitInspectionRecord.Name}
				style="font-weight:bold; margin-top: -10px">
			</lightning-input>
		</div>
		<div class="slds-p-top--small">
			Unit Address

			<lightning-input type="text" name="" label="" disabled value={unitInspectionRecord.address}
				style="font-weight:bold; margin-top: -10px">
			</lightning-input>
		</div>
		<div class="slds-p-top--small">
			Inspection Requested by

			<lightning-input type="text" name="" label="" disabled value={unitInspectionRecord.accountName}
				style="font-weight:bold; margin-top: -10px">
			</lightning-input>
		</div>

		<div class="slds-p-top--small">


			Associated Opportunity

			<c-customlwclookup object-name="Opportunity" field-name="Name" placeholder="Search Opportunity"
				value={unitInspectionRecord.opportunityValue} other-filter-field="Product__c" filter-values={unitInspectionRecord.Id}
				filter-value="" other-filter-fields="Product__c" o-t-h-ffilter-value={unitInspectionRecord.Id}
				icon-name="standard:opportunity" onvalueselected={handleOppSelect} class="">
			</c-customlwclookup>

		</div>

	</template>
    <template if:false={isData}>
            No Data Found(s).
        </template>
	</div>


        <div slot="footer" class="slds-align--absolute-center slds-action-overflow--touch__footer">
            <lightning-button variant="brand" 
                              label="CANCEL" 
                              onclick={cancleEdit}
                              class="slds-m-left_x-small slds-text-align_right">
            </lightning-button>
        
        
            <lightning-button variant="destructive" 
                              label="NEXT" 
                              onclick={handleNextClick}
                              disabled={isNextDisabled}
                              class="slds-m-left_x-small slds-text-align_right">
            </lightning-button>
        
        </div>

</template>
