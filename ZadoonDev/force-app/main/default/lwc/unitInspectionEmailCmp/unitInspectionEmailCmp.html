<template>
	<!--Lightning Card Start-->
	<lightning-card>
		<!--<lightning-card title={title} icon-name="standard:dashboard">-->
		<div class="component-header-container">
			<lightning-layout
				class="slds-action-overflow--touch__footer slds-align--absolute-center slds-avatar-grouped_inverse">

				<span style="font-weight: bold" class="slds-align--absolute-center">{title}
                    </span>

			</lightning-layout>
		</div>
		<!--Spinner on Card-->
		<template if:true={showSpinner}>
			<lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
		</template>

		<template if:true={isNewInspectionScreen}><!--freight-reccord={freightReccord} -->
			<c-new-unit-inspection unit-inspection-data={inspectionData} onclose={handleClose}
			onnext={handleInspectionData}>
			</c-new-unit-inspection>
		</template>
		<template if:false={isNewInspectionScreen}>
		<div>
			<div class="slds-grid slds-col">
				<!--Team Lead and Team Members Options-->
				<div class="slds-grid" style=" width: 100% !important;">
					<div class="slds-size--1-of-8 " style="margin-top: 15px;">
						<p><b>Search Key:</b></p>
					</div>
					<div class="slds-size--7-of-8 " style="margin-top: -10px; margin-bottom: 10px; ">
						<lightning-input type="Text" placeholder="Search Contact" name="filterContact"
							data-index={index} value={searchKey} label="" onchange={handleSearchKeyChange}>
						</lightning-input>
					</div>
				</div>
			</div>
		</div>

		<div style="  height: 379px;" class="slds-scrollable">
			<template if:true={isData}>
				<c-custom-datatable columns={columns} records={lstRecords} is-hide-check-box={isHideCheckBox}
					is-show-row-number={isShowRowNumber} number-of-records-per-pages={numberOfRecordsPerPage}
					lst-selected-rows={selectedRows} onselect={handleSelectedRows}>
				</c-custom-datatable>

			</template>
			<template if:false={isData}>
				<div class="slds-align--absolute-center"> <b>No Data Found(s).</b></div>
			</template>
		</div>

		<div slot="footer" class="slds-align--absolute-center">
			<lightning-button variant="destructive" label="Previous" title="Previous" onclick={handlePrevious}
				class="slds-m-left_x-small slds-text-align_right">

			</lightning-button>

			<lightning-button variant="brand" label="Send Email" title="Send Email" onclick={handleSendEmail}
				disabled={isSendDisabled}
				class="slds-m-left_x-small slds-text-align_right">

			</lightning-button>


			<lightning-button variant="destructive" label="Clear" title="Clear" onclick={handleCancelButton}
				class="slds-m-left_x-small slds-text-align_right">

			</lightning-button>

			<lightning-button variant="destructive" label="Close" title="Close" onclick={handleClose}
				class="slds-m-left_x-small slds-text-align_right">

			</lightning-button>

		</div>
		</template>
	</lightning-card>

</template>
