<template>   

		<template for:each={lstFields} for:item="item" for:index="index">
            <div key={item.Name} data-key={item.id}>
                <c-custom-fields object-name ={item.RefrenceName} label ={item.fieldLabel}
                field-type ={item.dataType} 
                placeholder="Type Here"
                object-combobox-name ={ObjectName}
                field-combobox-value ={item.fieldApiName}
                field-name ={item.fieldApiName}
                onsave={onChildCall} >
                </c-custom-fields>
            </div>
    </template> 
  <div class="col-md-4">
  <lightning-button variant="Brand" label="Save"  onclick={handleSave}></lightning-button>
  <lightning-button variant="destructive" label="Cancel"  onclick={handleClick}></lightning-button>
</div> 
</template>
