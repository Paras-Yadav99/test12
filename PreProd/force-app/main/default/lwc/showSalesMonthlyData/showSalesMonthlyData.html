<template>
      <table
            class="slds-table slds-table_cell-buffer slds-table_bordered last-row-bold slds-border--left slds-border--right">
            <thead>
                <tr class="slds-cell-wrap ">
                    <th class="slds-cell-wrap slds-text-align_center" width="200"
                        height="50">GP </th>
                    <th class="slds-cell-wrap slds-text-align_center" width="200"
                        height="50">Goal
                    </th>
                    <th class=" slds-text-align_center" width="200"
                        height="50">% to Goal
                    </th>
                </tr>
            </thead>
            <tbody>
               <template iterator:it={parentData}>

                    <tr class="slds-hint-parent" key={it.id}>

                        <td>
                            <div class="slds-cell-wrap slds-text-align_center">
                                <lightning-formatted-number value={it.value.gP} 
                            format-style="decimal" 
                            minimum-integer-digits="1" 
                            minimum-fraction-digits="2">
                            </lightning-formatted-number>
                                </div>
                        </td>
                        <td>
                            <div class="slds-cell-wrap slds-text-align_center">
                                <lightning-formatted-number value={it.value.goal} 
                            format-style="decimal" 
                            minimum-integer-digits="1" 
                            minimum-fraction-digits="2">
                            </lightning-formatted-number>
                                </div>
                        </td>
                        <td>
                            
                            <template if:false={it.value.isQuarter}>
                            <c-show-leader-unit-data unit-data ={it.value.toGoal} ></c-show-leader-unit-data>
                            </template>
                            <template if:true={it.value.isQuarter}>
                            <div class="slds-cell-wrap slds-text-align_center">
                                <lightning-formatted-number value={it.value.toGoal.value} 
                            format-style="decimal" 
                            minimum-integer-digits="1" 
                            minimum-fraction-digits="2"
                            maximum-fraction-digits="2">
                            </lightning-formatted-number>
                                 </div>
                                 </template>
                        </td>
                    </tr>


                </template>
            </tbody>
        </table>
    
    
</template>
