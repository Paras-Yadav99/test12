<template>
    <template if:true={DealerEmail}>
        <!-- Display the first multi-select picklist when showPicklist1 is true -->
        <lightning-dual-listbox
            label="Select Options"
            source-options={options1}
            value={selectedOptions1}
            onchange={handlePicklistChange}>
        </lightning-dual-listbox>
    </template>
    
    <template if:true={MatchingEmail}>
        <!-- Display the second multi-select picklist when showPicklist2 is true -->
        <lightning-dual-listbox
            label="Select Options"
            source-options={options2}
            value={selectedOptions2}
            onchange={handlePicklistChange}>
        </lightning-dual-listbox>
    </template>
</template>
