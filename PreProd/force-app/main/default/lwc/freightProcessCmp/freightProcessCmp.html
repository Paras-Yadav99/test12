<template>
	<!--Lightning Card Start-->
	<lightning-card>
		<!--<lightning-card title={title} icon-name="standard:dashboard">-->
		<div class="component-header-container">
			<lightning-layout class="slds-action-overflow--touch__footer slds-align--absolute-center slds-avatar-grouped_inverse">
				
					<span style="font-weight: bold" class="slds-align--absolute-center">{title}
                    </span>
				
			</lightning-layout>
		</div>
		<!--Spinner on Card-->
		<template if:true={showSpinner}>
			<lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
		</template>

		<template if:true={isFreightScreen}><!--freight-reccord={freightReccord} -->
			<c-new-freight-process-record freight-reccords={freightReccord} onclose={handleClose}
			onnext={handleFreightData}>
			</c-new-freight-process-record>
		</template>

		<template if:true={isFilter}>
			<c-freight-filter-screen client-type-value={clientTypeValue} onclose={handleClose}
				onselect={handleFilterSelect} onprevious ={handleFilterPrevious}>
			</c-freight-filter-screen>
		</template>

		<template if:true={isListOfContacts}>
			
			<div style="  height: 430px;" class="">
			<template if:true={isData}>
				<c-custom-datatable columns={columns} records={lstRecords} is-hide-check-box={isHideCheckBox}
					is-show-row-number={isShowRowNumber} number-of-records-per-pages={numberOfRecordsPerPage}
					lst-selected-rows={selectedRows} onselect={handleSelectedRows} number-of-selected-rows={numberOfSelectedRows}>
				</c-custom-datatable>

			</template>
			<template if:false={isData}>
				<div class="slds-align--absolute-center"> <b>No Data Found(s).</b></div>
			</template>
			</div>

			<div slot="footer" class="slds-align--absolute-center">
						<lightning-button variant="brand" label="Previous" title="Previous" onclick={handlePreviousButton}
							class="slds-m-left_x-small slds-text-align_right">
						
						</lightning-button>
						
						<lightning-button variant="brand" label="Send Email" title="Send Email" onclick={handleSendEmail}
							class="slds-m-left_x-small slds-text-align_right">
						
						</lightning-button>
						
						
						<lightning-button variant="destructive" label="Clear" title="Clear" onclick={handleCancelButton}
							class="slds-m-left_x-small slds-text-align_right">
						
						</lightning-button>
						
						<lightning-button variant="destructive" label="Close" title="Close" onclick={handleClose}
							class="slds-m-left_x-small slds-text-align_right">
						
						</lightning-button>

			</div>
		</template>

	</lightning-card>

</template>
