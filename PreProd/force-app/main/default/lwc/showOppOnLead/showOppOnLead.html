<template>
        <lightning-card title="Releated  Opportunity " icon-name="standard:opportunity">
            <template if:true={isWonData}>
                <div class="slds-p-bottom_small">
                <div class="slds-p-left_xx-large , slds-p-bottom_medium">
                    <b>
                        Close Won Opportunity
                    </b>
                </div>

                    <template if:true={wonOppRecords}>

                        <lightning-datatable
                            columns={columns}
                            data={wonOppRecords}
                            key-field="Name"
                        >
                        </lightning-datatable>

                    </template>
                
                <!--<template if:false={wonOppRecords}>

                    <div>No data to display</div>
            
                </template>--> 
            </div>
        </template>     
                    
        <template if:true={isLostData}>            
            <div class="slds-p-left_xx-large ">
                <b>
                    Close Lost Opportunity
                </b> 
            </div>

              
                <div class="slds-p-top_small">
                    <lightning-datatable
                        data={lostOppRecords}
                        columns={columns}
                        key-field="OpportunityName"
                    >
                    </lightning-datatable>
                </div>

                
                    <!--<template if:false={lostOppRecords}>

                        <div>No data to display</div>
                
                    </template>-->
                </template>

            <div if:false={isWonData}><div if:false={isLostData} >
            
            <div class="slds-p-left_xx-large , slds-p-bottom_medium">
                <b>
                    No data to display.
                </b>
            </div>

        </div></div>    
    </lightning-card>
</template>
