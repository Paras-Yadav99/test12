<template>

	<!-- WEEK HEADER SECTION-->
	<template if:true={isData}>
		<div class="slds-scrollable--x" style="width: 100%;">
			<div class=" slds-p-top_medium ">
				<table class=" table table-striped table-bordered table-sm slds-cell-wrap" cellspacing="0" width="50px">
					<thead>
						<th class="slds-p-around--medium slds-text-align_right slds-border--top slds-border--left slds-border--right "
							style="padding-right: 6.9%;" height="50">
						</th>
						<th class="slds-p-around--medium slds-text-align_center slds-border--top " height="50">
							{month1Name}</th>
						<th class="slds-p-around--medium slds-text-align_center  slds-border--top slds-border--left slds-border--right"
							height="50">
							{month2Name}</th>
						<th class="slds-p-around--medium slds-text-align_center  slds-border--top slds-border--left slds-border--right"
							height="50">
							{month3Name}</th>
						<th class="slds-p-around--medium slds-text-align_center  slds-border--top slds-border--left slds-border--right"
							height="50">
							{quarter}</th>

					</thead>
					<tbody>
						<tr>
							<td>
								<table class="slds-table slds-table_bordered slds-border--left ">
									<thead>
										<th class="slds-cell-wrap slds-text-align_center" width="200" height="50">
											NAME </th>
									</thead>
									<tbody>

										<template iterator:it={reportData.Month1}>

											<tr class="slds-hint-parent" key={it.id}>
												<td>
													<div><b>{it.value.Name}</b></div>
												</td>
											</tr>
										</template>
									</tbody>
								</table>
							</td>
							<!--1st WEEK SECTION-->
							<td class="slds-align-top">
								<c-show-sales-monthly-data parent-data={reportData.Month1}>
								</c-show-sales-monthly-data>
							</td>
							<!--2nd WEEK SECTION-->

							<td class="slds-align-top">
								<c-show-sales-monthly-data parent-data={reportData.Month2}>
								</c-show-sales-monthly-data>
							</td>
							<!--3rd WEEK SECTION-->
							<td class="slds-align-top">
								<c-show-sales-monthly-data parent-data={reportData.Month3}>
								</c-show-sales-monthly-data>
							</td>

							<!--TOTAL WEEK SECTION-->
							<td class="slds-align-top">
								<c-show-sales-monthly-data parent-data={reportData.MonthTotal}>
								</c-show-sales-monthly-data>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</template>
	<template if:false={isData}>
		{pageMessage}
	</template>


</template>
