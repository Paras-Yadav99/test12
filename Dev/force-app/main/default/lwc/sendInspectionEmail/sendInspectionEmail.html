<template>
    <div class="slds-scrollable" style="height:340px;">
      <lightning-spinner alternative-text="Loading" 
                            size="large"
                            if:true={showSpinner}>
    </lightning-spinner>
    <!--  <lightning-checkbox-group name="Checkbox Group"
                              label="Checkbox Group"
                              options={options}
                              value={value}
                              onchange={handleChange}
                              data-id="MultiSelectCheckbox"
                              required></lightning-checkbox-group>
    -->
    <template if:true={SendInspectionReport}>
      <lightning-card  variant="Narrow"  title="Select" >
        <div class = "slds-p-horizontal_small slds-text-align--center">
            <lightning-input
              type="checkbox"
              label="Enter Email Id"
              checked={showBool}
              onchange = {handelChange}
              class=" slds-text-title_bold">
          </lightning-input>
          <lightning-input type="checkbox" 
                          checked={showBool1} 
                          label="Select Contact" 
                          onchange = {handelChange}
                          class="slds-text-title_bold">
          </lightning-input>
        </div>
      </lightning-card>
      
    </template>
    <template if:true={showEmail}>
      <div class ="slds-text-align--center">
                  <lightning-card title="Email Field">
                    <lightning-input type="email" 
                                     onchange={handleEmailChange} 
                                     value = {emailId}
                                     label="E-mail address"></lightning-input>
                  </lightning-card>
      </div>
    </template>
    <template if:true={showContact}>
      <lightning-card  variant="Narrow"  
                    title="Search Contact" 
                    icon-name="standard:contact" 
                    class="slds-align--absolute-center slds-card__header slds-grid">
                    
      <lightning-layout multiple-rows="true" vertical-align="end">
        <lightning-layout-item  >
            <!--Input text to Search Contact-->
            <lightning-input type="text" 
                              label="Contact Search"
                              placeholder="Search For Contact"
                              value={searchContactKey} 
                              onchange={handelContactSearchKey}> 
            </lightning-input>
        </lightning-layout-item >

        <lightning-layout-item >
            <!--Search Button-->
            <lightning-button label="Search" 
                              variant="brand" 
                              onclick={SearchContactHandler}
                              class="slds-p-around--medium">

            </lightning-button>
            
        </lightning-layout-item>
      </lightning-layout>
    </lightning-card>
    
      <template if:true={showSearchContact}>
        
        <div class="slds-scrollable" style="height:180px;">
          
          <lightning-datatable key-field="id" 
                              data={lstSearchContact} 
                              data-id ="SearchContacts" 
                              columns ={columns} 
                              show-row-number-column="true"> 

          </lightning-datatable>
        </div>
      </template>
    </template>
  </div>
  <footer class="slds-modal__footer">    
    <template if:true={showPreviousButton}>
        <lightning-button 
                    label="Previous" 
                    title="Previous"
                    onclick={handlePreviousButton}  
                    class="slds-m-around--x-small "> 
                    
        </lightning-button>
    </template>
    <template if:true={showNextButton}>
        <lightning-button 
                    name="Next" 
                    label="Next"
                    variant="brand" 
                    title="Next"
                    onclick={handleNextButton}  
                    class=" slds-m-around--x-small"> 
                    
        </lightning-button> 
    </template>
    <template if:true={showSendEmailButton}>

        <lightning-button 
                    name="SendEmail" 
                    label="Send Email"
                    variant="brand" 
                    title="SendEmail"
                    onclick={handleSendemailButton}  
                    class=" slds-m-around--x-small"> 
                    
        </lightning-button>   
    </template>
        <lightning-button 
                    label="Cancel" 
                    title="Cancel"
                    onclick={handleCancelButton}  
                    class="slds-text-align_right"> 
                    
        </lightning-button>  
  </footer>
   <!--<lightning-quick-action-panel title="Quick Action Title">
      Quick Action using LWC<br/> Demo by newstechnologystuff

        <lightning-button variant="brand" label="Save" onclick={closeAction}></lightning-button>
      </div>
    </lightning-quick-action-panel>--> 
</template>
