			Thanks for taking my call earlier today! We need this pre-purchase inspection as soon as possible.</br>

			</br>

			Please include the ZID number below as the PO# in all documentation, including invoices, credit card
			authorizations, bills of sale, etc.</br></br>



			Please note that this is a time-sensitive matter - our deal is predicated on the information
			that we obtain from you in this inspection. We realize that your schedule may be busy, and we are happy
			to work with you in terms of getting us on the schedule. However, we require all completed inspection forms,
			photos,
			videos, ECU readings, service history, and invoice/receipt etc. to be delivered to us within twenty-four
			(24) hours of
			the inspection being completed.
			</br></br>

			<b>Services requested checklist - all items must be completed!</b></br>


			[ ] Limit tech to two (2) hours on site; should not take more than about 90 minutes to complete this
			inspection</br>
			[ ] Complete the attached inspection form completely (will require running and operating the machine)</br>


			[ ] Call Hardy at 970-310-0202 while still at the machine, but when completed with inspection for a quick
			5-minute phone call</br>

			[ ] Obtain a full list of active and archived codes</br>

			[ ] Provide ECU reading and related info (Matris/CatFacts/KomCare/KomTrax/and the like - if you are an
			on-brand dealer for the machine)</br>

			[ ] Provide any service history (if you are an on-brand dealer for the machine)</br></br>

			If your tech needs more than 2 hours to complete this inspection, please have him/her call Hardy at the 
			2-hour point for instructions as to whether to proceed. Please let me know a rough estimate and timeframe 
			to get this done. I will also be your contact for payment.
